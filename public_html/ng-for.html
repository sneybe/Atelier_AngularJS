<html ng-app="monApp">
    <head>
        <title>TODO supply a title</title>

        <script src="JS/angular.min.js" type="text/javascript"></script>

    <body ng-controller="menuController">

        <h1>
            {{titre|uppercase}}
            <br> {{ calculSomme(10, 5)}}
